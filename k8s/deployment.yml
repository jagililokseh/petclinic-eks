apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: petclinic-deployment
  namespace: petclinic
spec:
  selector:
    matchLabels:
      app: petclinic-deployment
  replicas: 1 
  template:
    metadata:
      labels:
        app: petclinic-deployment
    spec:
      containers:
      - name: petclinic-deployment
        image: 147174681190.dkr.ecr.us-east-2.amazonaws.com/petclinic-eks:$BUILD_NUMBER
        ports:
        - containerPort: 8080